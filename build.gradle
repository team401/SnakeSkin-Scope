plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.60' apply false
}

allprojects {
    apply plugin: 'idea'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'

    group 'org.snakeskin'
    version '1.0' //TODO gitVersion()

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    }

    sourceCompatibility = 1.8

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}

wrapper {
    gradleVersion = "6.0.1"
}